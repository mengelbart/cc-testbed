<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

  <title>Experiments Index</title>
</head>

<body>
  <h1>Index</h1>

  <div class="container text-center">

    <table class="table">
      <thead><tr>
        <th scope="col">#</th>
        <th scope="col"><span id="name">Name</span></th>
        <th scope="col"><span id="emulator">Emulator</span></th>
      </tr></thead>
      <tbody id="mytable"></tbody>
    </table>

  </div>

  <script type="text/javascript">
    configs = {{ experiments | tojson}};

    let table = document.getElementById('mytable');

    function populateTable(configs) {
      table.innerHTML = '';
      configs.forEach((config, i) => {
        let row = table.insertRow(-1);

        let index = row.insertCell(0);
        index.innerHTML = i;

        let name = row.insertCell(1);
        let a = document.createElement('a');
        a.href = config.link;
        a.innerHTML = config.name;
        name.appendChild(a);

        let emulator = row.insertCell(2);
        emulator.innerHTML = config.name;
      });
    }
    populateTable(configs);
  </script>
</body>
</html>
